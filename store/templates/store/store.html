{% extends 'store/main.html' %}

{% load static %}

{% block content %}

<div class="row">
     {% for x in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{ x.image_url }}">
 			<div class="box-element product">
				<h6><strong>{{ x.name }}</strong></h6>
				<hr>

				<button data-product="{{ x.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right"><strong>${{ x.price }}</strong></h4>
			</div>
		</div>
    {% endfor %}
</div>

{% endblock content %}
